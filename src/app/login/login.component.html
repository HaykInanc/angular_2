<form action="" (submit)='submit($event)'>
    <div class="field">
        <label for="">Логин</label>
        <input [(ngModel)]='username' name='username'>
    </div>
    <div class="field">
        <label for="">Пароль</label>
        <input [(ngModel)]='password' name='password'>
    </div>
    <button>Войти</button>
</form>
