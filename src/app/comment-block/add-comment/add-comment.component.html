<form action="" (submit)='submit($event)'>
    <div class="field">
        <label for="">ссылка на картинку</label>
        <input [(ngModel)]='imgUrl' name='imgUrl' type="text">
    </div>
    <div class="field">
        <label for="">текст</label>
        <textarea [(ngModel)]='text' name='text'></textarea>
    </div>
    <button type="button" (click)='add()'>добавить</button>
</form>
